<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Login page</title>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h3 class="card-title ">Please sign in</h3>
                    <form action="#" th:action="@{/login}" method="post">
                        <div class="form-label-group">

                            <input class="form-control" name="email" id="email" placeholder="Email address" required=""
                                   type="email">
                            <label for="password"></label>
                        </div>

                        <div class="form-label-group">
                            <input class="form-control" name="password" id="password" placeholder="Password" required=""
                                   type="password"/>
                            <label for="password"></label>
                        </div>


                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
